type: custom:tabbed-card
options: {}
styles:
  "--mdc-theme-primary": orange
  "--mdc-tab-text-label-color-default": white
  "--mdc-typography-button-font-size": 10px
tabs:
  - attributes:
      label: status
      icon: mdi:hospital
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-entity-card
          entity: binary_sensor.loft_area_status
        - type: markdown
          content: |
            Area Status checkpoints:
              {% set ns = namespace(count = 0) %}
              {% for attr in states.binary_sensor.loft_area_status.attributes %}
              {%- if not attr=="friendly_name" 
                  and not attr=="unit_of_measurement"
                  and not attr=="device_class"
                  and not attr=="solution"     
                  and not attr=="icon" -%}
              {%- set ns.count = ns.count+1 %}
              #{{ ns.count }} - {{attr}}      = {{states.binary_sensor.loft_area_status.attributes [attr] }}
              {%- endif %}
              {%- endfor %}
            Total count: {{ns.count}}

  - attributes:
      label: D&E
      icon: mdi:list-box
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-template-card
          primary: Area devices
          secondary: ""
          icon: mdi:devices
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.sequence
              data:
                sequence:
                  - service: browser_mod.navigate
                    data:
                      deviceID: THIS
                      path: /config/areas/area/loft
                      # path: /avm-mobile/livingroom
                  - service: browser_mod.close_popup
                    data:
                      deviceID: THIS

        # - type: entities
        #   entities:
        #     - type: divider

        - type: entities
          entities:
            - type: custom:fold-entity-row
              head:
                type: section
                label: "Enteties with 'Loft' in name"
              entities:
                - type: custom:auto-entities
                  show_empty: false
                  card:
                    type: entities
                    # title: Active Critical Alerts
                    # card_mod:
                    #   style: |
                    #     ha-card {
                    #       background-color: rgba(251,13,13,1);
                    #       border-radius: 5px;
                    #       --primary-color: white;
                    #       --paper-item-icon-color: white;
                    #       --secondary-text-color: white;
                    #     }
                  filter:
                    include:
                      - entity_id: "*loft*"
                        options:
                          secondary_info: last-changed
                    # exclude:
                    #   - state: "off"
                    #   - state: idle
                  # sort:
                  #   method: last_changed
