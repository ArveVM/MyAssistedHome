# Solution; https://github.com/ArveVM/MyAssistedHome/wiki/Solution-Hallway-Nest-Hub

# NB, this is a Mushroom chip,, som it should be !included as a component in the mushroom-chip-card

type: template
entity: media_player.hallway_nest_hub
icon: mdi:cast
icon_color: |-
  {% set state=states(entity) %}
  {% if state=='playing' %}
  blue
  {% elif state=='paused' %}
  orange
  {% elif state=='idle' %}
  yellow
  {% else %}
  disabled
  {% endif %}
# card_mod: *card_mod_chip_style
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content:
        type: custom:tabbed-card
        options: {}
        styles:
          "--mdc-theme-primary": orange
          "--mdc-tab-text-label-color-default": white
          "--mdc-typography-button-font-size": 10px
        tabs:
          - attributes:
              label: status
              icon: mdi:cast
            card:
              type: vertical-stack
              cards:
                - type: horizontal-stack
                  cards:
                    - type: tile
                      entity: media_player.hallway_nest_hub
                      tap_action:
                        action: call-service
                        service: script.hallway_nest_hub
                        data: {}
                        target: {}
                    - type: entity
                      toggle: true
                      entity: input_boolean.hallway_nest_hub_recast
                      tap_action:
                        action: toggle
                      #   service: script.cast_nesthub_hallway_stop
                      #   data: {}
                      #   target: {}
                      # name: Stop Cast Hallway
                      # show_entity_picture: false

                - type: custom:mushroom-media-player-card
                  entity: media_player.hallway_nest_hub
                  volume_controls:
                    - volume_mute
                    - volume_set
                  media_controls:
                    - on_off
                    - shuffle
                    - previous
                    - play_pause_stop
                    - next
                    - repeat
          - attributes:
              label: settings
              icon: mdi:wrench
            card:
              type: vertical-stack
              cards:
                - type: entity
                  entity: input_boolean.hallway_nest_hub_recast
                - type: custom:mushroom-media-player-card
                  entity: media_player.hallway_nest_hub
                  volume_controls:
                    - volume_mute
                    - volume_set