  - attributes:
      label: Settings
      icon: mdi:wrench
    card:
      type: vertical-stack
      cards:
        - type: entities
          entities:
            - entity: sensor.hotwater_temp_temperature
              type: custom:multiple-entity-row
              name: "Local input:"
              toggle: false
              state_header: Room temp
            - type: divider
            - entity: input_boolean.hotwater_temp_powerauto
            - entity: sensor.priceanalyzer_main_vvb
              type: custom:multiple-entity-row
              name: "Auto-settings:"
              state_header: ShortTarget
              entities:
                - entity: sensor.priceanalyzer_main_vvb
                  name: LongTarget
                - entity: sensor.priceanalyzer_main
                  name: Priceanalyzer
            - entity: input_boolean.hotwater_temp_powersave
              type: custom:multiple-entity-row
              name: "Override:"
              toggle: true
              state_header: PowerSave
              entities:
                - entity: input_boolean.hotwater_temp_powerboost
                  name: Boost
                  toggle: true
                - entity: input_boolean.hotwater_powerhoursave
                  name: PowerHourSave
                  toggle: true
            - type: divider
            - entity: sensor.power_usage_hotwater_power
              type: custom:multiple-entity-row
              name: "Heating:"
              toggle: false
              state_header: Power
              entities:
                - entity: switch.hotwater_puck
                  name: Heating
                  toggle: true
            - type: divider

  - attributes:
      label: History
      icon: mdi:chart-line
    card:
      type: vertical-stack
      cards:
        - type: custom:history-explorer-card
          cardName: history-hotwater
          lineMode: stepped
          header: hide
          uiLayout:
            toolbar: top
            selector: hide
          stateColors:
            binary_sensor.off: red
            binary_sensor.on: green
            sensor.off: red
            sensor.on: green
          graphs:
            - type: line
              entities:
                - entity: sensor.hotwater_temp_temperature
                  name: Hotwater temp
                  color: "#3e95cd"
                  fill: rgba(151,187,205,0.15)
                - entity: sensor.hotwater_temp_mixscrew_filtererd_temperature
                  name: Mixscrew filtered
                - entity: sensor.priceanalyzer_main_vvb
                  name: Termostat Target
                - entity: sensor.hotwater_puck_bottom_temperature
                  color: "#ee3452"
                  fill: rgba(0,0,0,0)
            - type: timeline
              title: Non-numerical sensors
              entities:
                - entity: switch.hotwater_puck
                  name: Switch
                - entity: input_boolean.hotwater_temp_thermostat_output
                  name: Gen Th
                - entity: input_boolean.hotwater_temp_powerauto
                  name: Auto
                - entity: input_boolean.hotwater_temp_powersave
                  name: P-save
                - entity: input_boolean.hotwater_temp_powerboost
                  name: P-boost
                - entity: input_boolean.hotwater_temp_powerhoursave
                  name: PH-save
                - entity: sensor.hotwater_puck_input_power
