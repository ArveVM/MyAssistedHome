                forceNiceScale: true
                extend_to: now
                show: false
                opposite: true
                min: 30
                max: 85
              - seriesName: Power
                decimalsInFloat: 0
                opposite: true
                unit_of_measurement: W
                show: false
                max: 15000
                min: 0
          series:
            - entity: sensor.priceanalyzer_main
              yaxis_id: pris
              extend_to: now
              name: Price
              unit: Øre/kWh
              curve: stepline
              color: tomato
              show:
                legend_value: false
                in_header: false
              data_generator: |
                let today =  entity.attributes.raw_today.map((entry) => {
