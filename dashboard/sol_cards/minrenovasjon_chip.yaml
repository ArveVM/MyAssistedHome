# https://github.com/ArveVM/MyAssistedHome/wiki/Solution-MinRenovasjon
# idea from Petro:  https://community.home-assistant.io/t/template-guide-days-away-from-calendar-event/211209

# NB, this is a Mushroom chip,, som it should be !included as a component in the mushroom-chip-card

type: template
# content: >
#   {% set midnight = today_at() %}
#   {% set event = state_attr('calendar.minrenovasjon', 'start_time') | as_datetime | as_local %}
#   {% set delta = event - midnight %}
#   {% if delta.days == 0 %}
#     Today
#   {% elif delta.days == 1 %}
#     Tomorrow
#   {% elif delta.days == 2 %}
#     Day After Tomorrow
#   {% else %}
#     In {{ delta.days }} Days
#   {% endif %}
icon: mdi:trash-can
icon_color: >
  {% set midnight = today_at() %}
  {% set event = state_attr('calendar.minrenovasjon', 'start_time') | as_datetime | as_local %}
  {% set delta = event - midnight %}
  {% if delta.days == 0 %}
    red
  {% elif delta.days == 1 %}
    orange
  {% else %}
    disabled
  {% endif %}
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content:
        type: vertical-stack
        cards:
          - !include minrenovasjon_card.yaml
double_tap_action:
  action: none
hold_action:
  action: none