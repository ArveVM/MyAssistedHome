      - type: custom:mushroom-chips-card
        alignment: end
        card_mod:
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-right: 10px;
            }
        chips:
          # link to devices
          - type: action
            icon_color: blue
            icon: mdi:devices
            card_mod: &card_mod_chip_style
              style: |
                ha-card {
                  --chip-box-shadow: none;
                  --chip-background: none;
                }
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.sequence
                data:
                  sequence:
                    - service: browser_mod.navigate
                      data:
                        deviceID: THIS
                        path: /config/integrations/integration/teamtracker
                    - service: browser_mod.close_popup
                      data:
                        deviceID: THIS
            hold_action: none
          
          # link to integration
          - type: action
            icon_color: blue
            icon: mdi:book-cog-outline
            card_mod: &card_mod_chip_style
              style: |
                ha-card {
                  --chip-box-shadow: none;
                  --chip-background: none;
                }
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.sequence
                data:
                  sequence:
                    - service: browser_mod.navigate
                      data:
                        deviceID: THIS
                        path: /config/integrations/integration/teamtracker
                    - service: browser_mod.close_popup
                      data:
                        deviceID: THIS
            hold_action: none
          