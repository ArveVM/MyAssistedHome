# room card, inspiration from 'rhysb Rhys' https://community.home-assistant.io/t/mushroom-cards-build-a-beautiful-dashboard-easily/388590/1157

# First add node-ancors as variables internally in this yaml-file
homeassistant:
  customize:
    package.node_anchors:
      temp1: &temp1 sensor.livingroom_netatmo_temperature
      humidity1: &humidity1 sensor.livingroom_netatmo_humidity

# Then build the card-code:
type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      height: 102px;
      {% if is_state('light.livingroom_lights_z2m', 'on') %}
        background: rgba(255, 152, 0, 0.1);
      {% endif %}
    }
cards:
  # Top-part:
  - type: custom:mushroom-template-card
    entity: light.livingroom_lights_z2m
    primary: Livingroom
    secondary: >-
      {{states('sensor.livingroom_netatmo_temperature')}}Â°C -
      {{states('sensor.livingroom_netatmo_humidity') | int}}%
    multiline_secondary: false
    icon: mdi:sofa
    icon_color: "{{ 'orange' if is_state(entity, 'on') else 'disabled' }}"
    fill_container: true
    layout: horizontal
    tap_action:
      action: toggle
    hold_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          content:
            type: vertical-stack
            cards:
              - !include livingroom_light_card.yaml
    card_mod:
      style: |
        :host([dark-mode]) {
          background: rgba(var(--rgb-primary-background-color), 0.2);
        } 
        :host {
          background: rgba(var(--rgb-primary-text-color), 0.025);
        }

    # chips-part:
  - type: custom:mushroom-chips-card
    alignment: end
    card_mod:
      style: |
        ha-card {
          --chip-box-shadow: none;
          --chip-background: none;
          --chip-spacing: 0;
        }
    chips:
      - type: action
        icon_color: disabled
        icon: mdi:thermometer
        card_mod: &card_mod_chip_style
          style: |
            ha-card {
              --chip-box-shadow: none;
              --chip-background: none;
              --chip-spacing: 0;
              margin-left: -10px;
            }
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include
                    - ../solutions/house_temp_comp_card.yaml
                    - entity: *temp1
                      area_temp_compare: sensor.house_average_temperature
                  - !include
                    - ../solutions/house_humidity_comp_card.yaml
                    - entity: *humidity1
                      area_humidity_compare: sensor.house_average_humidity
        hold_action: none

      # - type: action
      #   icon_color: yellow
      #   icon: mdi:lightbulb
      #   card_mod: *card_mod_chip_style
      #   tap_action:
      #     action: fire-dom-event
      #     browser_mod:
      #       service: browser_mod.popup
      #       data:
      #         content:
      #           type: vertical-stack
      #           cards:
      #             - !include livingroom_light_card.yaml

      - type: template
        entity: plant.avocado
        icon: mdi:flower-outline
        icon_color: >
          {{ 'orange' if 
            (is_state(entity, 'problem') or 
            is_state('plant.aroid_palm', 'problem')) 
          else
            'disabled'
          }}
        card_mod: *card_mod_chip_style
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - type: custom:flower-card
                    entity: plant.avocado
                    show_bars:
                      - illumination
                      - humidity
                      - moisture
                      - conductivity
                      - temperature
                      - dli
                  - type: custom:flower-card
                    entity: plant.aroid_palm
                    show_bars:
                      - illumination
                      - humidity
                      - moisture
                      - conductivity
                      - temperature
                      - dli

      - type: template
        entity: cover.livingroom_all_covers
        icon_color: "{{ 'disabled' if is_state(entity, 'open') else 'orange' }}"
        icon: mdi:window-shutter
        card_mod: *card_mod_chip_style
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include livingroom_blinds_card.yaml

      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_motion_occupancy
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:motion-sensor
          card_mod: *card_mod_chip_style

      - type: conditional
        conditions:
          - entity: climate.bedroom_air_conditioner
            #state_not: "off"
            state: "off"
        chip:
          type: template
          icon_color: disabled
          entity: climate.bedroom_air_conditioner
          icon: |-
            {% if is_state(entity, 'heat_cool') %}
              mdi:sync 
            {% elif is_state(entity, 'heat') %}
              mdi:fire
            {% elif is_state(entity, 'cool') %}
              mdi:snowflake
            {% elif is_state(entity, 'dry') %}
              mdi:water-percent
            {% elif is_state(entity, 'fan_only') %}
              mdi:fan
            {% else %}
              mdi:air-conditioner
            {% endif %}
          card_mod:
            style: |
              @keyframes rotation {
                0% {
                  transform: rotate(0deg);
                }
                100% {
                  transform: rotate(360deg);
                }
              }
              ha-card {
                animation: rotation linear infinite;
                {% if is_state(config.entity, 'fan_only') %}
                  animation-duration: 2s;
                {% endif %}
              }
      - type: conditional
        conditions:
          - entity: binary_sensor.master_bedroom_deck_door_contact
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:door-open
          card_mod: *card_mod_chip_style

      - type: conditional
        conditions:
          - entity: group.master_bedroom_windows
            state: "on"
        chip:
          type: template
          icon_color: disabled
          icon: mdi:window-open
          card_mod: *card_mod_chip_style

      # - type: action
      #   card_mod: *card_mod_chip_style
      #   icon: mdi:devices
      #   tap_action:
      #     action: navigate
      #     navigation_path: /config/areas/area/livingroom

      - type: template
        entity: binary_sensor.livingroom_area_status
        icon: mdi:check-circle
        icon_color: "{{ 'red' if is_state(entity, 'on') else 'disabled' }}"
        card_mod: *card_mod_chip_style
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              content:
                type: vertical-stack
                cards:
                  - !include livingroom_status_card.yaml
