type: template
entity: sensor.gullbilen_state_of_charge
icon: mdi:car
icon_color: >
  {% set t=states(entity) | float(default=61) %}
  {% if t >= 50 %}
    white
  {% elif t >= 35 %}
    orange
  {% else %}
    red
  {% endif %}
# content: '{{ (states(entity) | float ) | round(0) }}% SoC'
content: ''
tap_action:
  action: fire-dom-event
  browser_mod:
    service: browser_mod.popup
    data:
      content:
        type: vertical-stack
        cards:
          - !include ../solutions/carcharging_card.yaml
card_mod:
  #AVM; border radius vs radial-gradient gives thickness of the actual outer circle
  style: |
    ha-card:before {
      content: "";
      position: absolute;
      height: var(--chip-height);
      width: var(--chip-height);
      border-radius: 70%;
      background: radial-gradient(var(--card-background-color) 65%, transparent 0%), 
        conic-gradient(rgb(var(--rgb-disabled)) {{ (states(config.entity) |float ) }}% 0%, 
        var(--card-background-color) 0% 100%);
    }




