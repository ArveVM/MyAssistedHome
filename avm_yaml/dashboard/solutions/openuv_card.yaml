


type: custom:apexcharts-card
header:
  show: true
  title: Temperatur 24h
now:
  show: true
  label: NÃ¥
graph_span: 1d
update_delay: 30m
hours_12: false
span:
  start: day
apex_config:
  stroke:
    width: 2
  dataLabels:
    enabled: true
  fill:
    type: gradient
    gradient:
      inverseColors: false
      opacityFrom: 0.6
      opacityTo: 0.6
      stops:
        - -10
        - 10
        - 50
        - 75
        - 1000
  yaxis:
    - id: temperature
      show: true
      decimalsInFloat: 1
      floating: false
      forceNiceScale: true
      extend_to: end
series:
  - entity: sensor.outside_netatmo_temperature
    yaxis_id: temperature
    extend_to: now
    name: temperature
    type: area
    color: red
  - entity: sensor.current_uv_index
    yaxis_id: temperature
    extend_to: now
    name: temperature
    type: area
    color: yellow
  - entity: weather.mylocation_hourly
    yaxis_id: temperature
    extend_to: end
    name: temperature
    type: area
    color: red
    data_generator: |
      return entity.attributes.forecast.map((entry) => {
        return [new Date(entry.datetime), entry.temperature];
      });      