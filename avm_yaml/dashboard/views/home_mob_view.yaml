      # # ---------   POWER !!        -----------

      # - !include ../cards/priceanalyzer_01_copy.yaml
      - !include ../solutions/pwrctrl_use_price_card.yaml

      # # ---------   Area-cards, swipe over two "pages"        -----------
      - type: custom:swipe-card
        parameters:
        start_card: 2
        simulateTouch: true
        spaceBetween: 8
        preventInteractionOnTransition: true
        freeMode: true
        cards:
          # Card/page1:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Hello, {{user}}
                secondary: 7-days listing of calendar HA-shared,, click to refresh
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: homeassistant.reload_config_entry
                  data: {}
                  target:
                    entity_id: calendar.ha_shared
              - type: custom:atomic-calendar-revive
                entities:
                  - entity: calendar.ha_shared
                    name: HA-shared
                firstDayOfWeek: 1
                maxDaysToShow: 7
                showWeekDay: true
                refreshInterval: 60

          # Card/page2:
          - type: grid
            columns: 2
            square: false
            cards:
              - !include ../area/livingroom_area_card.yaml
