

template:
  - sensor:
    # https://www.reddit.com/r/homeassistant/comments/pqhk78/better_use_absolute_humidity_instead_of_relative/  
    - name: "Garage Absolute Humidity"
      unit_of_measurement: 'g/m^3'
      device_class: humidity
      state: >
        {% set cur_temp = states('sensor.garage_thp_temperature') | float %}
        {% set cur_humidity = states('sensor.garage_thp_humidity') | float %}
        {{ ((e ** ((17.67 * cur_temp) / (243.5 + cur_temp )) * 6.112 * cur_humidity * 2.1674 ) / (273.15 + cur_temp)) | round(1) }}
      # Area - manually added in GUI to area; bedroom
